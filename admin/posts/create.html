<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/9346b2e930.js" crossorigin="anonymous"></script>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Candal|Lora&display=swap" rel="stylesheet">
	<!-- Custom Styling -->
	<link rel="stylesheet" href="../../css/style.css">
	<!-- Admin Styling -->
	<link rel="stylesheet" href="../../css/admin.css">
	<title>Admin Section | Add Post</title>
</head>
<body>
	<header>
		<div class="logo">
			<h1 class="logo-text"><span>Awe</span>Inspires</h1>
		</div>
		<i class="fas fa-bars menu-toggle"></i>
		<ul class="nav">
			<li>
				<a href="#">
					<i class="fas fa-user"></i>
				  Fatma Al-Shehhi
				  <i class="fas fa-chevron-down" style="font-size: .8em;"></i>
				</a>
				<!-- Will have a dropdown menu -->
				<ul>
					<li><a href="#" class="logout">Logout</a></li>
				</ul>
			</li>
		</ul>
	</header>

  <!-- Admin Page Wrapper -->
	<div class="admin-wrapper">
		<!-- Left Sidebar -->
		<div class="left-sidebar">
			<ul>
				<li><a href="index.html">Manage Posts</a></li>
				<li><a href="../users/index.html">Manage Users</a></li>
				<li><a href="../topics/index.html">Manage Topics</a></li>
			</ul>
		</div>
		<!-- End Left Sidebar -->

		<!-- Admin Content -->
		<div class="admin-content">
			<div class="button-group">
				<a href="create.html" class="btn btn-big">Add Post</a>
				<a href="index.html" class="btn btn-big">Manage Post</a>
			</div>

			<div class="content">
				<h2 class="page-title">Create Post</h2>
				<form action="create.html" method="post">
					<div>
						<label>Title</label>	
						<input type="text" name="title" class="text-input">
					</div>
					<div>
						<label>Body</label>
						<textarea name="body" id="body"></textarea>
					</div>
					<div>
						<label>Image</label>
						<input type="file" name="image" class="text-input">
					</div>
					<div>
						<label>Topic</label>
						<select name="topic" class="text-input">
							<option value="Poetry">Poetry</option>
							<option value="Life Lessons">Life Lessons</option>
						</select>
					</div>
					<div>
						<button type="submit" class="btn btn-big">Add Post</button>
					</div>
				</form>
			</div>
		</div>
		<!-- End Admin Content -->
	</div>
	<!-- End Admin Page Wrapper -->



	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- CKeditor -->
	<script src="https://cdn.ckeditor.com/ckeditor5/15.0.0/classic/ckeditor.js"></script>
	<!-- Custom Script -->
	<script src="../../js/scripts.js"></script>
</body>
</html>
